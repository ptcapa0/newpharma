<!-- financials.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financials — Next Pharma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./assets/i18n.js"></script>
  <script type="module" src="./assets/app.js"></script>
</head>
<body>
  <div id="site-header"></div>
  <main class="container py-8">
    <section id="hero" class="mb-8"></section>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="kpi">
        <h3 class="font-medium mb-2">Revenue (EUR)</h3>
        <div style="height:260px"><canvas id="chart-rev" aria-label="Revenue chart" role="img"></canvas></div>
      </div>

      <div class="kpi">
        <h3 class="font-medium mb-2">EBITDA (EUR)</h3>
        <div style="height:260px"><canvas id="chart-ebitda" aria-label="EBITDA chart" role="img"></canvas></div>
      </div>

      <div class="kpi md:col-span-2">
        <h3 class="font-medium mb-2">Gross Margin %</h3>
        <div style="height:260px"><canvas id="chart-gm" aria-label="GM% chart" role="img"></canvas></div>
      </div>
    </div>

    <div class="rounded-2xl border p-4 bg-slate-50 mt-6">
      <div class="text-sm text-slate-600">Cash trough</div>
      <div id="cash-trough" class="text-xl font-semibold">—</div>
      <div class="text-sm text-slate-600">Funding ask should comfortably bridge trough + risk buffer.</div>
    </div>

    <div class="no-print mt-6">
      <button class="underline" onclick="window.print()">Print</button>
    </div>
  </main>
  <div id="site-footer" class="print-only"></div>
</body>
</html>
